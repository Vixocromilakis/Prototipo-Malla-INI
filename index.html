<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva - Ingeniería en Negocios Internacionales</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Malla Interactiva</h1>
    <p>Ingeniería en Negocios Internacionales - Universidad de Valparaíso</p>
    <div id="creditos-info">Créditos actuales: <span id="creditos-total">0</span> / 30 <small>(+3 máximo con autorización)</small></div>
  </header>

  <div style="padding: 0.5rem; text-align: center; background-color: #dfe6e9;">
    <label for="colorBase">Color base:</label>
    <input type="color" id="colorBase" value="#bdc3c7">
    &nbsp;&nbsp;
    <label for="colorActivo">Color activo:</label>
    <input type="color" id="colorActivo" value="#3498db">
    &nbsp;&nbsp;
    <label for="colorAprobado">Color aprobado:</label>
    <input type="color" id="colorAprobado" value="#27ae60">
    &nbsp;&nbsp;
    <label for="colorCursando">Color cursando:</label>
    <input type="color" id="colorCursando" value="#f1c40f">
  </div>

  <main id="malla">
    <!-- Los semestres y ramos se insertarán dinámicamente desde script.js -->
  </main>

  <div id="detalles">
    <h2>Detalles del ramo</h2>
    <p><strong>Nombre:</strong> <span id="detalle-nombre"></span></p>
    <p><strong>Créditos:</strong> <span id="detalle-creditos"></span></p>
    <p><strong>Prerrequisitos:</strong> <span id="detalle-prereq"></span></p>
    <p><strong>Es prerrequisito de:</strong> <span id="detalle-requisitos"></span></p>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('colorBase').addEventListener('input', function (e) {
      document.documentElement.style.setProperty('--ramo-color', e.target.value);
    });
    document.getElementById('colorActivo').addEventListener('input', function (e) {
      document.documentElement.style.setProperty('--ramo-color-activo', e.target.value);
    });
    document.getElementById('colorAprobado').addEventListener('input', function (e) {
      document.documentElement.style.setProperty('--ramo-color-aprobado', e.target.value);
    });
    document.getElementById('colorCursando').addEventListener('input', function (e) {
      document.documentElement.style.setProperty('--ramo-color-cursando', e.target.value);
    });
  </script>
</body>
</html>
